name: Deploy to macro.int.pgmac.net

on:
  push:
    branches:
      - main

permissions:
  contents: read
  id-token: write
  attestations: write

jobs:
  build:
    runs-on: self-hosted

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.13"

      - name: Install UV
        run: |
          curl -LsSf https://astral.sh/uv/install.sh | sh
          echo "$HOME/.cargo/bin" >> $GITHUB_PATH

      - name: Install dependencies
        run: |
          uv venv
          uv pip install -r requirements.txt

      - name: Build site
        run: |
          uv run mkdocs build --clean --strict

      - name: Archive site
        env:
          COMMIT_SHA: ${{ github.sha }}
        run: |
          cd site
          tar -czf ../site-${COMMIT_SHA}.tar.gz .
          cd ..

      - name: Upload site artifact
        uses: actions/upload-artifact@v4
        with:
          name: site-build
          path: site-*.tar.gz
          retention-days: 30

      - name: Generate attestation
        if: github.event.repository.visibility == 'public'
        uses: actions/attest-build-provenance@v1
        with:
          subject-path: site-*.tar.gz

  deploy:
    needs: build
    runs-on: self-hosted

    steps:
      - name: Download site artifact
        uses: actions/download-artifact@v4
        with:
          name: site-build

      - name: Verify attestation
        if: github.event.repository.visibility == 'public'
        env:
          COMMIT_SHA: ${{ github.sha }}
        run: |
          echo "üîç Verifying attestation for public repository..."
          gh attestation verify "site-${COMMIT_SHA}.tar.gz" --owner ${{ github.repository_owner }}

      - name: Extract site
        env:
          COMMIT_SHA: ${{ github.sha }}
        run: |
          echo "üìÇ Extracting site..."
          ARTIFACT_FILE="site-${COMMIT_SHA}.tar.gz"

          if [ ! -f "$ARTIFACT_FILE" ]; then
            echo "‚ùå Site artifact not found: $ARTIFACT_FILE"
            exit 1
          fi

          mkdir -p site
          tar -xzf "$ARTIFACT_FILE" -C site

          echo "‚úÖ Site extracted and ready for deployment"

      - name: Setup the SSH Key
        uses: webfactory/ssh-agent@v0.7.0
        with:
          ssh-private-key: ${{ secrets.PGMAC_SSH }}

      - name: Deploy to macro.int.pgmac.net
        run: |
          echo "üì¶ Deploying to macro.int.pgmac.net..."
          scp -o StrictHostKeyChecking=no -o UserKnownHostsFile=/dev/null -r site/* paul@macro.int.pgmac.net:/var/www/html/incidents/
          echo "‚úÖ Deployment complete!"

      - name: Deployment summary
        env:
          COMMIT_SHA: ${{ github.sha }}
          ACTOR: ${{ github.actor }}
        run: |
          echo "========================================="
          echo "‚úÖ Site deployed successfully!"
          echo "========================================="
          echo ""
          echo "üåê Site URL: https://macro.int.pgmac.net/incidents/"
          echo "üì¶ Deployed from: $COMMIT_SHA"
          echo "üë§ Deployed by: $ACTOR"
          echo ""
