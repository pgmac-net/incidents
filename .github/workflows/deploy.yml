name: Deploy to macro.int.pgmac.net

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: self-hosted

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.13'

      - name: Install UV
        run: |
          curl -LsSf https://astral.sh/uv/install.sh | sh
          echo "$HOME/.cargo/bin" >> $GITHUB_PATH

      - name: Install dependencies
        run: |
          uv venv
          uv pip install -r requirements.txt

      - name: Build site
        run: |
          uv run mkdocs build --clean --strict

      - name: Setup the SSH Key
        uses: webfactory/ssh-agent@v0.7.0
        with:
          ssh-private-key: ${{ secrets.PGMAC_SSH }}

      - name: Deploy to macro.int.pgmac.net
        run: |
          echo "üì¶ Deploying to macro.int.pgmac.net..."
          scp -r site/* macro.int.pgmac.net:/var/www/html/incidents/
          echo "‚úÖ Deployment complete!"

      - name: Cleanup SSH key
        if: always()
        run: |
          rm -f ~/.ssh/id_rsa

      - name: Deployment summary
        env:
          COMMIT_SHA: ${{ github.sha }}
          ACTOR: ${{ github.actor }}
        run: |
          echo "========================================="
          echo "‚úÖ Site deployed successfully!"
          echo "========================================="
          echo ""
          echo "üåê Site URL: https://macro.int.pgmac.net/incidents/"
          echo "üì¶ Deployed from: $COMMIT_SHA"
          echo "üë§ Deployed by: $ACTOR"
          echo ""
