site_name: Post-Incident Reviews
site_url: https://macro.int.pgmac.net/incidents/
site_description: Internal post-incident review documentation
site_author: pgmac
docs_dir: docs/
repo_name: pgmac-net/incidents
repo_url: https://github.com/pgmac-net/incidents/

theme:
  name: material
  features:
    - navigation.tabs
    - navigation.sections
    - navigation.expand
    - navigation.top
    - search.suggest
    - search.highlight
    - content.code.copy
    - content.code.annotate
  palette:
    # Light mode
    - media: "(prefers-color-scheme: light)"
      scheme: default
      primary: red
      accent: deep orange
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
    # Dark mode
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      primary: red
      accent: deep orange
      toggle:
        icon: material/brightness-4
        name: Switch to light mode
  icon:
    repo: fontawesome/brands/github

plugins:
  - search
  - tags

markdown_extensions:
  - admonition
  - pymdownx.details
  - pymdownx.superfences
  - pymdownx.highlight:
      anchor_linenums: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.tabbed:
      alternate_style: true
  - tables
  - attr_list
  - md_in_html
  - toc:
      permalink: true

nav:
  - Home: index.md
  - Incidents:
      - 2026-01-06 Cluster Cascade Failure: incidents/2026-01-06-cluster-cascade-failure.md

extra:
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/pgmac
